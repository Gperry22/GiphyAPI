<!doctype html>
<html lang="en">

<head>
  <title> GIPHY API NBA Edition </title>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

<body>


  <div class="container">
    <div class="row gpmarginbottom">
    </div>

      <div class="col-md-12 text-center gpmarginbottom2">
        <div id="teams"></div>
      </div>
      <div class="col-md-12 text-center gpmarginbottom2">
        <form id="searchForm" action="index.html" method="post">
          <input type="text" id="searchInput" name="nbaTeam " placeholder="Enter a City and NBA Team: (Chicago Bulls)" class="searchbox text-center">
          <input type="submit" name="AddSearchValue" value="Submit" class="button2">
          <button id="clear" type="button" name="button" class="button2">Clear</button>
        </form>
      </div>
      <div id="ball" class="col-md-12 text-center gpmargintop"></div>
      <div class="col-md-12 text-center">
        <div id="gifs"></div>
      </div>
    </div>
  </div>
